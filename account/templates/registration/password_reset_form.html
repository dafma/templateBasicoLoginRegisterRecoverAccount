{% extends "baseaccount.html" %}

{% block title %}Cambia tu password{% endblock %}

{% block content %}
    <h1>Olvidaste tu password?</h1>
    <p>Ingresa tu email para que te enviemos un formulario para obtener un password nuevo.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Enviar Email"></p>
        {% csrf_token %}
    </form>
{% endblock %}
